<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>

    <!-- Link to jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Link to Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>

    <!-- Link to CSS -->
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
    <!-- Nav & Timer -->
    <header class="container-fluid" id="nav_container">
        <nav class="navbar">
            <!-- High Scores -->
            <a href="#" id="high_link">
                <h6>
                    View High Scores
                </h6>
            </a>
            <!-- Timer -->
            <h6 class="nav navbar" id="timer">
                Time Left:&nbsp;<span id="time">0</span>
            </h6>
        </nav>
    </header>

    <!-- Content Skeleton -->
    <main class="container-fluid" id="main_container">
        <div class="row">
            <!-- Heading Row -->
            <div class="row" id="heading_row"></div>
            <!-- Content Row -->
            <div class="row" id="content_row"></div>
            <!-- Button Row -->
            <div class="row" id="button_row"></div>
            <!-- Result Row -->
            <div class="row" id="result_row"></div>
        </div>
    </main>

    <script src="code.js"></script>
</body>
</html>
